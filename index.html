<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valiadation de formulaire avec gestion des </title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>CrÃ©er un compte</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" placeholder="mariam"/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation"></i>
          <small>Message d'erreur</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="mariam@gamail.com" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation"></i>
          <small>Message d'erreur</small>
        </div>

        <div class="form-control">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="mariam" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation"></i>
          <small>Message d'erreur</small>
        </div>

        <div class="form-control">
          <label for="password2">Confirmation du mot de passe</label>
          <input type="password" id="password2" placeholder="mariam"/>
          <small>Message d'erreur</small>
        </div>
        <button type="submit">
          <i class="fas fa-user-plus"></i> S'inscrire
        </button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
